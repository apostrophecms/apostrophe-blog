{% include 'snippetMacros.html' %}
<div class="apos-modal apos-template apos-manage-blog-post">
  <h3>{% block action %}Manage Articles{% endblock %}</h3>
  <div class="apos-modal-body">
    <a href="#" class="apos-control apos-button apos-new-button apos-new-snippet-button" data-new-blog-post>New Article</a>
    <div class="apos-modal-filters">
      {{ snippetFilters() }}
    </div>
    <table data-items class="apos-manage-table">
      <tr>
        <th class="apos-manage-events-date">Published</th>
        <th class="apos-manage-events-title">Title</th>
        <th class="apos-manage-events-author">Author</th>
        <th class="apos-manage-events-status">Tags</th>
      </tr>
      <tr class="apos-template" data-item>
        <td>
          <span data-date></span>
        </td>
        <td>
          <span><a href="#" data-edit-blog-post data-title>Sample Title</a></span>
        </td>
        <td></td>
        <td><span data-tags></span></td>
      </tr>
    </table>
  </div>



  <div class="apos-modal-footer">
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Done</a>
  </div>
  <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel apos-corner-close">x</a>
</div>
